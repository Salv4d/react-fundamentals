<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <div id="root"></div>

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloSpan = React.createElement('span', {children: 'Hello'})
    const worldSpan = React.createElement('span', {children: 'World'})

    const divProps = {className: 'container'}
    
    const helloDiv = React.createElement('div', divProps, helloSpan, ' ', worldSpan)
    ReactDOM.render(helloDiv, rootElement)
  </script>
</body>
